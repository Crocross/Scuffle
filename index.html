<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link href="css/scuffle.css" rel="stylesheet">
        
        <title>Scuffle?</title>
    </head>
    <body>
        <div class="scuffle">
            <form id="ChoosingWord" class="flex-fill scuffleForm">
                <div class="mb-3">
                    <label for="ScuffleWord" class="form-label">Scuffle word</label>
                    <div class="input-group">
                        <input type="password" class="form-control form-control-lg" id="ScuffleWord" name="ScuffleWord" data-bs-toggle="password">
                        <span class="input-group-text"><i class="bi bi-eye"></i></span>
                    </div>
                </div>
                <button class="btn btn-primary" id="startScuffle">Start Scuffle!</button>
            </form>
            <form id="GuessingWord" class="d-none">
                <div class="d-flex flex-column">
                    <div class="mb-3">
                        <label for="ScuffleGuess" id="gameText" class="text-muted form-label text-center w-100" style="font-size: 200px;"></label>
                        <input type="text" id="ScuffleGuess" class="form-control form-control-lg" name="ScuffleGuess">
                    </div>
                    <div class="mb-3">
                        <div class="d-flex">
                            <button id="guessScuffle" class="btn btn-primary">Submit guess</button>
                            <div class="ms-auto">
                                <button id="copyForDiscord" class="btn btn-primary">Copy</button>
                            </div>
                            <div class="ms-auto">
                                <button id="newScuffle" class="btn btn-primary">Reveal Word</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="container position-absolute">
                        <div class="row">
                            <div class="col-6">Guesses</div>
                            <div class="col-6">Incorrect letters</div>
                        </div>
                        <div class="row">
                            <div class="col-6"><ol reversed id="GuessedWords"></ol></div>
                            <div class="col-6"><p id="IncorrectLetters" class="col"></p></div>
                        </div>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <script src="js/scuffle.js"></script>
    </body>
</html>
